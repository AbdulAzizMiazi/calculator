<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    
    <main>
        <div id="calculator-display" class="raws">
            <div class="history">
                <h4 id="history-num"></h4>
            </div>
            <div class="current">
                <h1 id="current-num"></h1>
            </div>
        </div>
        <div id="calculator-body">
            <div id="raw-one" class="raws">
                <button id="ac"> AC </button>
                <button id="c"> C </button>
                <button id="division" onclick="operatorClicker(' /')" > &divide; </button>
            </div>
            <div id="raw-two" class="raws">
                <button id="seven" onclick="numberClicker('seven')"> 7 </button>
                <button id="eight" onclick="numberClicker('eight')"> 8 </button>
                <button id="nine" onclick="numberClicker('nine')"> 9 </button>
                <button onclick="operatorClicker(' *')"> &times; </button>
            </div>
            <div id="raw-3" class="raws">
                <button id="four" onclick="numberClicker('four')"> 4 </button>
                <button id="five" onclick="numberClicker('five')"> 5 </button>
                <button id="six" onclick="numberClicker('six')"> 6 </button>
                <button onclick="operatorClicker(' -')"> - </button>
            </div>
            <div id="raw-three" class="raws">
                <button id="one" onclick="numberClicker('one')"> 1 </button>
                <button id="two" onclick="numberClicker('two')"> 2 </button>
                <button id="three" onclick="numberClicker('three')"> 3 </button>
                <button onclick="operatorClicker(' +')"> + </button>
            </div>
            <div id="raw-four" class="raws">
                <button id="zero" onclick="numberClicker('zero')"> 0 </button>
                <button id="decimal" onclick="numberClicker('decimal')"> . </button>
                <button id="equal"> = </button>
            </div>
            
        </div>

    </main>



    <script>
        var numbers = [];

        function numberClicker(id) {
            var buttonValue = document.getElementById(id).innerText;
            var previousNum = document.getElementById("current-num").innerText;
            document.getElementById("current-num").innerText = previousNum + buttonValue;
        }
        
        function operatorClicker(operator) {
            var getCurrentNum = parseFloat(document.getElementById("current-num").innerText);
            document.getElementById("current-num").innerText = "" ;
            document.getElementById("history-num").innerText = "" + getCurrentNum + operator;
            numbers.push(getCurrentNum);
        }

        document.getElementById("equal").addEventListener("click", function(){
            var getCurrentNum = parseFloat(document.getElementById("current-num").innerText);
            numbers.push(getCurrentNum);
            var result;
            var getHistoryNumber =  document.getElementById("history-num").innerText
            if (getHistoryNumber.indexOf("/") != -1 ) {
                for (let i = 0; i < numbers.length - 1; i++) {
                    const element = numbers[i];
                    result = numbers[i] / numbers[i+1];                     
                }
            }
            if (getHistoryNumber.indexOf("*") != -1 ) {
                for (let i = 0; i < numbers.length - 1; i++) {
                    const element = numbers[i];
                    result = numbers[i] * numbers[i+1];                     
                }
            }
            if (getHistoryNumber.indexOf("+") != -1 ) {
                for (let i = 0; i < numbers.length - 1; i++) {
                    const element = numbers[i];
                    result = numbers[i] + numbers[i+1];                     
                }
            }
            if (getHistoryNumber.indexOf("-") != -1 ) {
                for (let i = 0; i < numbers.length - 1; i++) {
                    const element = numbers[i];
                    result = numbers[i] - numbers[i+1];                     
                }
            }
            document.getElementById("current-num").style.fontSize = "50px";
            document.getElementById("current-num").style.marginTop = "35px";
            document.getElementById("current-num").style.color = "rgb(235, 151, 16)";
            document.getElementById("history-num").innerText = (document.getElementById("history-num").innerText)+ " " + "" + getCurrentNum;
            document.getElementById("current-num").innerText = result.toFixed(3);
            document.getElementById("c").style.disabled = true;
        })  

        document.getElementById("ac").addEventListener("click", function(){
            document.getElementById("current-num").innerText = "";
            document.getElementById("history-num").innerText = "";
        })
        document.getElementById("c").addEventListener("click", function(){
            var currentStr = document.getElementById("current-num").innerText;
            var newCurrentStr = currentStr.slice(0, -1);
            document.getElementById("current-num").innerText = newCurrentStr;
            document.getElementById("c").style.disabled = true;
        })
        
        
    </script>
</body>
</html>
