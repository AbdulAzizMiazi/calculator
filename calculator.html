<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    
    <main>
        <div id="calculator-display" class="raws">
            <div class="history">
                <h4 id="history-num"></h4>
            </div>
            <div class="current">
                <h1 id="current-num"></h1>
            </div>
        </div>
        <div id="calculator-body">
            <div id="raw-one" class="raws">
                <button id="ac">AC</button>
                <button id="c">C</button>
                <button id="division">&divide;</button>
            </div>
            <div id="raw-two" class="raws">
                <button id="seven" onclick="clicker('seven')">7</button>
                <button id="eight" onclick="clicker('eight')">8</button>
                <button id="nine" onclick="clicker('nine')">9</button>
                <button>&times;</button>
            </div>
            <div id="raw-3" class="raws">
                <button id="four" onclick="clicker('four')">4</button>
                <button id="five" onclick="clicker('five')">5</button>
                <button id="six" onclick="clicker('six')">6</button>
                <button>-</button>
            </div>
            <div id="raw-three" class="raws">
                <button id="one" onclick="clicker('one')">1</button>
                <button id="two" onclick="clicker('two')">2</button>
                <button id="three" onclick="clicker('three')">3</button>
                <button>+</button>
            </div>
            <div id="raw-four" class="raws">
                <button id="zero" onclick="clicker('zero')">0</button>
                <button id="decimal" onclick="clicker('decimal')">.</button>
                <button id="equal">=</button>
            </div>
        </div>

    </main>

    <script src="script.js"></script>



    <script>
        var numbers = [];
        function clicker(id) {
            var buttonValue = document.getElementById(id).innerText;
            console.log(buttonValue);
            var previousNum = document.getElementById("current-num").innerText;
            document.getElementById("current-num").innerText = previousNum + buttonValue;
        }
        // var currentNumb = parseFloat(document.getElementById("current-num").innerText).toFixed(5);
        document.getElementById("division").addEventListener("click", function(){
            var getCurrentNum = parseFloat(document.getElementById("current-num").innerText);
            document.getElementById("current-num").innerText = " ";
            document.getElementById("history-num").innerText = "" + getCurrentNum + " /";
            numbers.push(getCurrentNum);
        })
        document.getElementById("equal").addEventListener("click", function(){
            var getCurrentNum = parseFloat(document.getElementById("current-num").innerText);
            numbers.push(getCurrentNum);
            var result;
            var input =  document.getElementById("history-num").innerText
            if (input.indexOf("/") != -1 ) {
                for (let i = 0; i < numbers.length -1; i++) {
                    const element = numbers[i];
                    result = numbers[i] / numbers[i+1];
                    console.log(result);
                    document.getElementById("history-num").innerText = (document.getElementById("history-num").innerText)+ " " + "" + getCurrentNum;
                    document.getElementById("current-num").innerText = result.toFixed(2);   
                }
            }
        })
        document.getElementById("ac").addEventListener("click", function(){
            document.getElementById("current-num").innerText = " ";
            document.getElementById("history-num").innerText = " ";
        })

    </script>
</body>
</html>
